<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"-->
        <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">

        <link rel="stylesheet" href="./line-awesome-1.3.0/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="./line-awesome-1.3.0/1.3.0/css/line-awesome.css">
        <link rel="stylesheet" href="style.css">
        <title>Zoe | Dashboard</title>
    </head>

    <body>
        <input type="checkbox" name="checkbox" id="nav-toggle">

        <div class="sidebar">
            <div class="sidebar-brand">
                <h2>
                    <span class="las la-shoe"></span>
                    <span>Zoe-Shoes</span>
                </h2>
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="#" class="active"><span><i class="las la-home"></i></span><span>Dashboard</span></a></li>
                    <li><a href="#"><span><i class="las la-shoe-prints"></i></span><span>Products</span></a></li>
                    <li><a href="#"><span><i class="las la-cart-arrow-down"></i></span><span>Cart</span></a></li>
                    <li><a href="#"><span><i class="las la-shopping-bag"></i></span><span>Orders</span></a></li>
                    <li><a href="#"><span><i class="lar la-heart"></i></span><span>Favourites</span></a></li>
                    <li><a href="#"><span><i class="las la-history"></i></span><span>History</span></a></li>
                    <li><a href="#"><span><i class="las la-cog"></i></span><span>Setting</span></a></li>
                    <li><a href="#"><span><i class="las la-user"></i></span> <span>Account</span></a></li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <header>
                <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" name="search" id="search" placeholder="Search here">
                </div>

                <div class="dropdown-title">
                    <ul>
                        <li>Buyer Dashboard</li>
                        <li>Seller Dashboard</li>
                    </ul>
                </div>

                <div class="user-wrapper">
                    <img src="./images/img-1 (1).jpg" width="40px" height="40px" alt="">
                    <h4>John Ward</h4>
                </div>
            </header>

            <main class="container">
                <div class="row">

                    <div class="card">
                        <div class="card-body">
                            <div class="card-img"><i class="las la-shopping-bag"></i></div>
                            <div class="card-text">
                                <div class="card-number">200k</div>
                                <div class="card-title">Pending Orders</div>
                                <div>
                                    <a href="#">
                                        <span><i class="las la-caret-up"></i></span>
                                        <span>19%</span>
                                    </a>   
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="card-img"><i class="las la-envelope"></i></div>
                            <div class="card-text">
                                <div class="card-number">10</div>
                                <div class="card-title">Unread Messages </div>
                                <div>
                                    <a href="#">
                                        <span><i class="las la-caret-up"></i></span>
                                        <span>5%</span>
                                    </a>   
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="card-img"><i class="lar la-star"></i></div>
                            <div class="card-text">
                                <div class="card-number">2</div>
                                <div class="card-title">Products to review</div>
                                <div>
                                    <a href="#">
                                        <span><i class="las la-caret-up"></i></span>
                                        <span>1%</span>
                                    </a>   
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="card-img"><i class="lar la-heart"></i></div>
                            <div class="card-text">
                                <div class="card-number">20k</div>
                                <div class="card-title">Favourites</div>
                                <div>
                                    <a href="#">
                                        <span><i class="las la-caret-up"></i></span>
                                        <span>100%</span>
                                    </a>   
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="category">
                        
                    </div>

                </div>
                <div class="row">
                    Reccomendations

                </div>
            </main>
        </div>

        <script src="./bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
        <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script-->
    </body>

</html>
